<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Bank Note Authentication</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login" >
	<h1><u> <b> Let's Authenticate the Bank Note </b> </u></h1> <br> 
	<h2><i>Input the individual values</i></h2> <br>  

     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict_note_authentication')}}"method="post">
    	<input type="text" name="variance" placeholder="variance" required="required" />
        <input type="text" name="skewness" placeholder="skewness" required="required" />
		<input type="text" name="kurtosis" placeholder="kurtosis" required="required" />
		<input type="text" name="entropy" placeholder="entropy" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text1 }}

 </div>
 
 
 <br>
 <br>
 <br>
 <br>
 
  
   
 <div class="login">
	<h2><i>Input the whole dataset</i></h2> <br> 

     <!-- Main Input For Receiving Query to our ML -->

    <form action="{{ url_for('predict_bank_note_file')}}"method="POST" enctype="multipart/form-data">
          <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        
        
        <button type="submit" class="btn btn-primary btn-block btn-large">   Predict</button> 
    	
    </form>

   <br>
   <br>
   {{ prediction_text2 }}

 </div>
 
 


</body>
</html>
